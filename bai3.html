<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
    function giaithua(x) {
        let kq=1;
        for (let i=1;i<=x;i ++) {
            kq*=i
        }
        return kq;
    }
    let x = parseInt(prompt("nhap so x"))
    kq = giaithua(x)
    document.write("giai thua cua " + x + " la: " + kq)
</script>

</body>
</html>
